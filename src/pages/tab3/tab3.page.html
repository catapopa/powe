<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile

</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let user of users">
    {{user.name}}
  </div>

</ion-content>
