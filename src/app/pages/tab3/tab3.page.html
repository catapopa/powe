<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-avatar>
      <img src={{photoURL}}>
    </ion-avatar>
    <ion-label>{{name}}</ion-label>
  </ion-item>

  <div *ngFor="let route of routes$ | async" [class.completed]="route.completed">
    Distance: {{ route.distance }} km
    Total time: {{ route.time }}
  </div>

</ion-content>
