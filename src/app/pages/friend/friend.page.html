<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <ion-avatar class="image">
      <img src={{photoURL}}>
    </ion-avatar>
    <ion-label>{{name}}</ion-label>
  </ion-item>
  <div *ngIf="!following">
    <ion-button (click)="follow()">Follow</ion-button>
  </div>
</ion-header>

<ion-content>
  <div *ngFor="let route of routes$ | async" [class.completed]="route.completed">
    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col>
            <ion-card-title>{{route.datetimeStart.seconds * 1000 | date}}</ion-card-title>
          </ion-col>
          <ion-col>
            <ion-card-title>
              {{route.datetimeStart.seconds * 1000 | date:'HH:mm'}}
              -
              {{route.datetimeStop.seconds * 1000 | date:'HH:mm'}}
            </ion-card-title>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col>
            DISTANCE
          </ion-col>
          <ion-col>
            DURATION
          </ion-col>
          <ion-col>
            SPEED
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{route.distance}}km
          </ion-col>
          <ion-col>
            {{route.duration}}
          </ion-col>
          <ion-col>
            {{route.speed}} km/h
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
