<ion-header>
  <ion-toolbar>
    <ion-searchbar showcancelbutton="" (input)="filterList($event.target.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="searchTerm">
    <ion-item *ngFor="let user of users" (click)="gotoProfile(user)">
      <ion-avatar class="image">
        <img src={{user.photoURL}}>
      </ion-avatar>
      <ion-label>
        {{user.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
