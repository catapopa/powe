<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explore</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let route of routes$ | async" [class.completed]="route.completed">
    Distance: {{ route.distance }} km
    Total time: {{ route.time }}
  </div>
</ion-content>
