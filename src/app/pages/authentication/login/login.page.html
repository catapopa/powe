<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" #email required></ion-input>

    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" #password required></ion-input>

    <ion-button type="submit" (click)="logIn(email, password)" expand="block">Login</ion-button>
  </form>

  <ion-button type="submit" color="danger" (click)="authService.GoogleAuth()" expand="block">
    <ion-icon name="logo-google"></ion-icon>
    Google
  </ion-button>

  Don't have an account?
  <a [routerLink]="['/registration']">Log in</a>
  <a [routerLink]=" ['/forgot-password']">Forgot Password?</a>

</ion-content>
