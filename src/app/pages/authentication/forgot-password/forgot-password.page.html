<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="authService.PasswordRecover(email.value)" color="danger" expand="block">Send
        </ion-button>
      </ion-col>
    </ion-row>

    <small>
      Please provide the email address that you used when you signed up for your Powe account.
    </small>
  </form>
</ion-content>
