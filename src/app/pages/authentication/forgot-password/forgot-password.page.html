<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image">
    <img src="../../../assets/pass2.svg" width="300" />
  </div>

  <div class="form">
    <ion-text>Please provide the email used for registration.</ion-text>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>
  </div>
  <div class="buttons">
    <ion-button color="warning" type="submit" (click)="authService.PasswordRecover(email.value)" expand="block"
      shape="round">
      Send
    </ion-button>
  </div>
</ion-content>
