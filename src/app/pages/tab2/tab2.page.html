<ion-content [fullscreen]="true">
  <div #mapContainer id="map" class="map"></div>

  <ion-button expand="block" class="start" icon-left (click)="startTracking()" *ngIf="!isTracking">
    <ion-icon name="locate"></ion-icon>
    Start Tracking
  </ion-button>
  <ion-button expand="block" class="start" icon-left (click)="stopTracking()" *ngIf="isTracking">
    <ion-icon name="hand"></ion-icon>
    Stop Tracking
  </ion-button>
</ion-content>
